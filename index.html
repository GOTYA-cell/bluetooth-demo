<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  <title>ESP32 Bluetooth Config</title>
</head>
<body>
  <h1>Configure ESP32</h1>
  <form id="configForm">
    <label for="ssid">Wi-Fi SSID:</label>
    <input type="text" id="ssid" required><br><br>

    <label for="password">Wi-Fi Password:</label>
    <input type="password" id="password" required><br><br>

    <label for="firebaseEmail">Firebase Email:</label>
    <input type="email" id="firebaseEmail" required><br><br>

    <label for="firebasePassword">Firebase Password:</label>
    <input type="password" id="firebasePassword" required><br><br>

    <button type="button" id="connectBtn">Send to ESP32</button>
  </form>

  <p id="status"></p>

  <script>
   
  </script>
</body>
</html>
