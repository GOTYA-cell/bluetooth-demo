<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Bluetooth Config</title>
</head>
<body>
  <h1>Configure ESP32</h1>
  <form id="configForm">
    <label for="ssid">Wi-Fi SSID:</label>
    <input type="text" id="ssid" required><br><br>

    <label for="password">Wi-Fi Password:</label>
    <input type="password" id="password" required><br><br>

    <label for="firebaseEmail">Firebase Email:</label>
    <input type="email" id="firebaseEmail" required><br><br>

    <label for="firebasePassword">Firebase Password:</label>
    <input type="password" id="firebasePassword" required><br><br>

    <button type="button" id="connectBtn">Send to ESP32</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('connectBtn').addEventListener('click', async () => {
      const ssid = document.getElementById('ssid').value;
      const password = document.getElementById('password').value;
      const firebaseEmail = document.getElementById('firebaseEmail').value;
      const firebasePassword = document.getElementById('firebasePassword').value;

      if (!ssid || !password || !firebaseEmail || !firebasePassword) {
        alert("All fields are required!");
        return;
      }

      try {
        // Request Bluetooth device
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['0000180f-0000-1000-8000-00805f9b34fb'] // Example UUID
        });

        // Connect to GATT server
        const server = await device.gatt.connect();

        // Access the primary service
        const service = await server.getPrimaryService('0000180f-0000-1000-8000-00805f9b34fb');

        // Access the characteristic
        const characteristic = await service.getCharacteristic('00002a19-0000-1000-8000-00805f9b34fb');

        // Format credentials and send to ESP32
        const credentials = ${ssid},${password},${firebaseEmail},${firebasePassword};
        const encoder = new TextEncoder();
        await characteristic.writeValue(encoder.encode(credentials));

        document.getElementById('status').innerText = "Credentials sent successfully!";
      } catch (error) {
        console.error(error);
        document.getElementById('status').innerText = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
